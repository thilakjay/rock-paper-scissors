<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div><img id="logo" src="img/rpslogo.png"></div>

        <div id="battle-area">
            <div class="area">
                <div class="title">USER</div>
                <div id="player-selection" class="selection"><img id="player-choice" src="/img/question.png" alt=""></div>
                <div id="player-score" class="score">0</div>
            </div>

            <div class="area"><img src="img/versus.png"></div>

            <div class="area">
                <div class="title">COMPUTER</div>
                <div id="computer-selection" class="selection"><img id="computer-choice" src="/img/question.png" alt=""></div>
                <div id="computer-score" class="score">0</div>
            </div>
        </div>

        <div id="round-description">Pick a hand!</div>

        <div id="buttons">
            <div class="hands"><input type="image" value="rock" src="img/rock.jpg"></div>
            <div class="hands"><input type="image" value="paper" src="img/paper.jpg"></div>
            <div class="hands"><input type="image" value="scissors" src="img/scissors.jpg"></div>  
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
